<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developper and avid reader"</p>
      <div class="links">
        <div class="git-hub">
          <a href="">GitHub</a>
        </div>
        <div class="frontend-mentor">
          <a href="https://www.frontendmentor.io/challenges" target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div class="linkedin">
          <a href="https://fr.linkedin.com/" target="_blank">Linkedin</a>
        </div>
        <div class="twitter">
          <a href="https://twitter.com/" target="_blank">Twitter</a>
        </div>
        <div class="instagram">
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
